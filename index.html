<!DOCTYPE html>
<html>
    <!-- all the test inside head is NOT displayed. It's metadata. -->
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    <title>To-Do List App - Your Manager Friend</title>
    <!-- rel defines "what type" of document we're linking to this html file. (src: https://www.w3schools.com/tags/att_link_rel.asp)  -->

</head>

<body>
    <div class="container">
        <div class="todo-app">
            <!-- finally we can see text on the html site yay! -->
            <h2>To-Do-List <img src="images/icon.png"></h2>
            <!-- we can do a shortcut: ".row + enter" amazing ! -->
                <div class="row">                               
                    <input type="text" id="input-box" placeholder="Add your text">
                    <button>Add</button>
                </div>
                <ul id="list-container">

                    <li>Task 2</li>
                </ul>
        </div>
    </div>
